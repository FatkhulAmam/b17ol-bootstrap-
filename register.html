<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Blanja.com</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="value">
            <div class="header text-center">
                <img class="logo" src="./asset/img/logo.svg" alt="logo">
                <div class="message font-weight-bold mb-5">
                    <span>Please login with your account</span>
                </div>
            </div>
            <div class="switch text-center mb-5">
                <div class="tbl btn-group">
                    <button class="btn btn-primary">Customer</button>
                    <button class="btn btn-primary">Seller</button>
                </div>
            </div>
            <form>
                <div class="form-group auth">
                    <input type="name" name="name" class="form-control" placeholder="name">
                </div>
                <div class="form-group auth">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group auth">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-success btn-block">Login</button>
            </form>
            <div class="text-center">
                <span>Already have blanja.com account? <a class="text-success" href="login.html">Login</a></span>
            </div>
        </div>
    </div>
    
    <script src="./asset/js/bootstrap.bundle.js"></script>
</body>
</html>
